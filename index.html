<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Bot</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    #messages { margin-bottom: 10px; max-height: 400px; overflow-y: auto; }
    .msg { margin-bottom: 8px; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h2>Chat Bot</h2>
  <div id="messages"></div>
  <input id="input" placeholder="Type a message..." />
  <button onclick="send()">Send</button>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    async function send() {
      const input = document.getElementById("input");
      const messagesDiv = document.getElementById("messages");
      const text = input.value;
      if (!text) return;
      messagesDiv.innerHTML += `<div class="msg"><strong>You:</strong> ${text}</div>`;
      input.value = "";

      // ⚠️ Replace this with your OpenAI key for testing
      const OPENAI_KEY = "YOUR_OPENAI_KEY_HERE";

      const response = await axios.post(
        "https://api.openai.com/v1/chat/completions",
        {
          model: "gpt-4o-mini",
          messages: [
            { role: "system", content: "You are a helpful assistant." },
            { role: "user", content: text }
          ]
        },
        {
          headers: { "Authorization": `Bearer ${OPENAI_KEY}` }
        }
      );

      const reply = response.data.choices[0].message.content;
      messagesDiv.innerHTML += `<div class="msg"><strong>Bot:</strong> ${reply}</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
